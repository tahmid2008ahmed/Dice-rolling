<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Let's play a Luck Game</h1>
      <div class="input"></div>
        <form>
          <input type="text" placeholder="Set Winning Score" id="set-win-score" />
        </form>
      </div>
      <p>Winning Score: <span class="win-score">0</span></p>
      <p class="score">
        Score: <span class="p1">0</span> V/S
        <span class="p2">0</span>
      </p>
      <p class="diceScore">
        Dice: <span class="dice"></span>
      </p>
      <div class="buttons">
        <button class="p1Btn btn">Player-1: Throw Dice</button>
        <button class="p2Btn btn">Player-2: Throw Dice</button>
        <input type="button" value="Reset" class="btn" id="resetBtn" />
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
